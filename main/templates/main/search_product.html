{% extends "main/base.html" %}

{% block content %}
{% if searched %}
<h1>Wyszukales: {{ searched }}</h1>
<br>
{% for product in products %}
<a href="{% url 'main:product_page' product.name %}" class="btn btn-primary">
    {{product.name}}
</a>
{% endfor %}
{% else %}
<h1>Nie wyszukales :C</h1>
{% endif %}
{% endblock %}
