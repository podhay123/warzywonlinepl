{% extends "main/base.html" %}

{% block content %}

{% for product in products %}

<a href="{% url 'main:product_page' product.name %}" class="btn btn-primary">
    {{product.name}}
</a>

{% endfor %}

{% for category in categories %}
<a href="{% url 'main:products_category' category %}" class="btn btn-primary">
    {{category}}
</a>
{% endfor %}

{% endblock %}
